<div class="row">
  <h2>Habilidades</h2><br>
  <div class="col-lg-2">
    <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Agregar</button>
  </div>
  <div class=" text-center col-sm-2 col-md-2 col-lg-2 circulo" *ngFor="let skill of skill">
    <circle-progress 
    [percent]="(skill.porcentaje)" 
    [radius]="80" 
    [imageSrc]="''" 
    [title]="(skill.nombre)"
    [titleColor]="'white'" 
    [showTitle]="true"
    [showImage]="false" 
    [imageHeight]="80" 
    [imageWidth]="80" 
    [showUnits]="false"
    [showSubtitle]="false" 
    [backgroundStroke]="'transparent'" 
    [outerStrokeWidth]="8" 
    [innerStrokeWidth]="6"
    [outerStrokeColor]="'purple'" 
    [innerStrokeColor]="'#7d868c'" 
    [animation]="true" 
    [animationDuration]="300">
    </circle-progress>
    <div>
      <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
          <i class="bi bi-pencil-square"></i></button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-trash"></i></button>
      </td>
    </div>
  </div>
</div>
